<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soppiya Landing Page</title>
    <!-- montserrat fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" />
    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css">
    <!-- variable css -->
    <link rel="stylesheet" href="assets/css/variable.css">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ========================================================
    ==================== start header section ===================
    ========================================================= -->

    <header class="slpHeaderSection">
        <div class="container ">
            <!--start  main header -->
            <div class="slpMainHeader slpDFlex slpAlignCenter slpSpaceBetween">
                <!--start  header left -->
                <div class="slpLeftHeader">
                    <!-- logo -->
                    <div class="slpLogo">
                        <img class="slpLogoSize" src="assets/images/soppiyaLogo.svg" alt="" />
                    </div>
                </div>
                <!--end header left -->

                <!-- start header right -->
                <div class="slpRightHeader">
                    <div class="slpPrimaryNav">
                        <ul class="slpDFlex slpFlexAlignCenter slpAlignCenter">
                            <li class="slpNavItem">Market</li>
                            <li class="slpNavItem">Pricing</li>
                            <li class="slpNavItem">Sign in</li>
                            <li class="slpNavItem slpMediumBtn slpPrimaryBtn">Get Start</li>
                        </ul>
                    </div>
                </div>
                <!-- end header right -->
            </div>
            <!-- end main header -->
        </div>
    </header>
    <!-- ========================================================
    ==================== end header section =====================
    ========================================================= -->


    <!-- ========================================================
    ================== start banner section =====================
    ========================================================= -->
    <section class="slpBannerSection slpDFlex slpAlignCenter">
        <div class="container">
            <!-- start main banner -->
            <div class="slpMainBanner slpDFlex">
                <!-- start banner left -->
                <div class="slpMainBannerLeft">
                    <!-- heading -->
                    <div class="slpBannerHeadingArea">
                        <p class="slpBannerHeadingText slpMB30">Anyone, anywhere, can start a business</p>
                        <p class="slpSubHeadingText">Lorem Ipsum is simply dummy text of the printing and typesetting
                            industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
                    </div>

                    <div class="slpCountDownTop">
                        <div class="slpCountDownTopText">50% off</div>
                    </div>

                    <!-- start count down -->
                    <div class="slpCountDownArea slpDFlex">
                        <!-- col -->
                        <div class="slpCountDownCol slpDFlex">
                            <div class="slpCountDownColInner">
                                <!-- top -->
                                <div class="slpCountDownColTop slpPrimaryShadow">
                                    <span class="slpCountDownNumber ">16</span>
                                </div>
                                <!-- bottom -->
                                <div class="slpCountDownColBottom slpMT10">
                                    <span class="splCountDownDay">Days</span>
                                </div>
                            </div>
                            <span class="slpColonIcon"><img src="assets/images/colonIcon.svg" alt=""/></span>
                        </div>
                        <!-- col -->
                        <div class="slpCountDownCol slpDFlex">
                            <div class="slpCountDownColInner">
                                <!-- top -->
                                <div class="slpCountDownColTop slpPrimaryShadow">
                                    <span class="slpCountDownNumber ">16</span>
                                </div>
                                <!-- bottom -->
                                <div class="slpCountDownColBottom slpMT10">
                                    <span class="splCountDownDay">Days</span>
                                </div>
                            </div>
                            <span class="slpColonIcon"><img src="assets/images/colonIcon.svg" alt=""/></span>
                        </div>
                        <!-- col -->
                        <div class="slpCountDownCol slpDFlex">
                            <div class="slpCountDownColInner">
                                <!-- top -->
                                <div class="slpCountDownColTop slpPrimaryShadow">
                                    <span class="slpCountDownNumber ">16</span>
                                </div>
                                <!-- bottom -->
                                <div class="slpCountDownColBottom slpMT10">
                                    <span class="splCountDownDay">Days</span>
                                </div>
                            </div>
                            <span class="slpColonIcon"><img src="assets/images/colonIcon.svg" alt=""/></span>
                        </div>
                        <!-- col -->
                        <div class="slpCountDownCol slpDFlex">
                            <div class="slpCountDownColInner">
                                <!-- top -->
                                <div class="slpCountDownColTop slpPrimaryShadow">
                                    <span class="slpCountDownNumber ">16</span>
                                </div>
                                <!-- bottom -->
                                <div class="slpCountDownColBottom slpMT10">
                                    <span class="splCountDownDay">Days</span>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <!-- end count down -->
                </div>
                <!-- end banner left -->

                <!-- start banner right -->
                <div class="slpMainBannerRight">
                    <div class="slpMainBannerRightInner">
                        <img class="slpBannerRightImg" src="assets/images/Image.svg" alt="">
                    </div>
                </div>
                <!-- end banner right -->
            </div>
            <!-- end main banner -->
        </div>
    </section>
    <!-- ========================================================
    ==================== end banner section =====================
    ========================================================= -->
</body>

</html>
